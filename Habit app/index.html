<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Habit App</title>
</head>
<body>
<div class="app">
  <div class="panel">
    <img class="logo" src="./images/app-logo.svg" alt="Логотип Habit App">
    <nav class="menu">
      <div class="menu__list">
        <button class="menu__item menu__item--active">
          <img src="./images/water.svg" alt="вода">
        </button>
        <button class="menu__item">
          <img src="./images/water.svg" alt="вода">
        </button>
      </div>
      <button class="menu__add">
        <img src="./images/add.svg" alt="Добавить привычку">
      </button>
    </nav>
  </div>
  <div class="content">
    <header class="header">
      <h1 class="header__title">Отжимания</h1>
      <div class="progress">
        <div class="progress__text">
          <div class="progress__name">Прогресс</div>
          <div class="progress__percent">80%</div>
        </div>
        <div class="progress__bar">
          <div class="progress__cover-bar"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="">
        <div class="habit">
          <div class="habit__day">День 1</div>
          <div class="habit__comment">Первый подход всегда даётся тяжело</div>
          <button class="habit__delete">
            <img src="./images/delete.svg" alt="Удалить день 1">
          </button>
        </div>
      </div>
      <div class="habit">
        <div class="habit__day">День 2</div>
        <form class="habit__form">
          <input class="input input--icon" type="text" id="new-habit-day" placeholder="Комментарий" />
          <label for="new-habit-day" class="input__icon">
            <img src="./images/comment.svg" alt="Добавить комментарий.">
          </label>
        </form>
        <button class="habit__add button">
          Готово
        </button>
      </div>

    </main>

  </div>
</div>

<script src="./scripts/app.js"></script>
</body>
</html>
